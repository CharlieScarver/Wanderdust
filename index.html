<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title> Wanderdust </title>
    <style type="text/css">
        a {
            color: white;
        }

        a:hover {
            color: red;
        }

        body {
            background-color: black;
            color: white;
            font-family: Calibri;
            overflow: hidden;
        }

        footer {
            text-align: center;
        }

        .display-block {
            display: block;
        }

        #canvas {
            width: 100%;
            margin: 0;
            position: absolute;
            left: 0px;
            top: 0px;
        }

        #controls-button {
            z-index: 999;
            position: absolute;
            left: 10px;
            top: 10px;
            font-size: 2em;
            cursor: pointer;
        }

        #controls-button:hover {
            color: red;
        }

        #controls {
            padding: 30px;
            float: left;
            z-index: 998;
            position: absolute;
            left: 10px;
            top: 50px;
            background-color: rgba(43, 45, 48, 0.5);
        }

        #controls input {
            vertical-align: middle;
        }

        footer {
            position: absolute;
            top: 95%;
            width: 100%;
            text-align: center;
            z-index: 999;
        }
    </style>
</head>

<body>
    <div id="controls-button">âš™</div>
    <div id="controls">
        <div>
            <label>All Particles: </label>
            <span id="All Particles Value"></span>
        </div>
        <div>
            <div>
                <label>Max Particles: </label>
                <span id="Max Particles Value"></span>
            </div>
            <input type="range" min="1" max="700" class="display-block" id="Max Particles">
        </div>
        <div>
            <label>Spawn Idle Particles: </label>
            <input type="checkbox" id="Spawn Idle Particles" />
        </div>
        <div id="idleOptions">
            <div>
                <label>Idle Particles: </label>
                <span id="Idle Particles Value"></span>
            </div>
            <div>
                <div>
                    <label>Max Idle Particles: </label>
                    <span id="Max Idle Particles Value"></span>
                </div>
                <input type="range" min="1" max="700" class="display-block" id="Max Idle Particles">
            </div>
        </div>
    </div>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <script src="utils.js" type="text/javascript"></script>
    <script src="options.js" type="text/javascript"></script>
    <script src="input.js" type="text/javascript"></script>
    <script src="particle.js" type="text/javascript"></script>
    <script src="controls.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>

    <footer>
        Charlie Scarver on
        <a href="https://github.com/CharlieScarver/Wanderdust">Github</a>
    </footer>
</body>

</html>
