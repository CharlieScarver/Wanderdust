<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title> Wanderdust </title>
    <style type="text/css">
        a {
            color: white;
        }

        a:hover {
            color: red;
        }

        body {
            background-color: black;
            color: white;
            font-family: Calibri;
        }

        footer {
            text-align: center;
        }

        #canvas-container {
            width: 1280px;
            margin: 50px auto;
        }

        #controls {
            padding: 30px; 
        }

        #controls input {
            vertical-align: middle;
        }
        
    </style>
</head>

<body>
    <div id="controls">
        <label>Spawn Idle: </label>
        <input type="checkbox" id="Spawn Idle" />
    </div>
    <div id="canvas-container">
        <canvas id="canvas" width="1280" height="720"></canvas>
    </div>

    <script src="utils.js" type="text/javascript"></script>
    <script src="input.js" type="text/javascript"></script>
    <script src="particle.js" type="text/javascript"></script>
    <script src="controls.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>

    <footer>
        Made with <img width="15px" src="shaka.png" /> on <a href="https://github.com/CharlieScarver/Wanderdust">Github</a>
    </footer>

</html>
